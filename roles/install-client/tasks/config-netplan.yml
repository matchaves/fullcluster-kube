- name: Add the user 'johnd' with a specific uid and a primary group of 'admin'
  user:
    name: vagrant
    password: "{{ 'root123' | password_hash('sha512') }}"
    comment: John Do
    shell: /bin/bash
    update_password: always
    group: admin
- name: Configure sshd
  lineinfile:
    path: "/etc/ssh/sshd_config"
    regex: "^(#)?{{item.key}}"
    line: "{{item.key}} {{item.value}}"
    state: present